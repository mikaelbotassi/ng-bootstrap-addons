<app-sample-container tagName="nba-input">
    <nba-input
        icon="ti ti-file"
        label="Default Input"
        [(ngModel)]="defaultInput"
    />
    <hr>
    <nba-input
        label="Currency Input"
        icon="ti ti-file"
        currency
        hasCurrency
        [(ngModel)]="currencyInput"
    />
    <hr>
    <nba-input
        label="Password Input"
        password
    />
    <hr>
    <nba-input
        label="Masked Input"
        mask="000.000.000-00"
        [(ngModel)]="defaultInput"
    />
    <hr>
    <nba-input
        label="Disabled Input"
        disabled
        [(ngModel)]="defaultInput"
    />
</app-sample-container>
