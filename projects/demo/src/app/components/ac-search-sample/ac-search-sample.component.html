<app-sample-container tagName="nba-ac-lov">
    <nba-ac-lov
        label="Search User"
        byPath
        acUrl="https://pokeapi.co/api/v2/pokemon"
        [map]="mapConfig"
        [(ngModel)]="selectedPokemon"
        [disabled]="!isActive"
        [required]="true">
    </nba-ac-lov>
    <button type="button" (click)="isActive = !isActive">Mudar</button>
</app-sample-container>
