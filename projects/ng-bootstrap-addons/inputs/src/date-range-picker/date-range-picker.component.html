<!-- date-range-picker.component.html -->
@defer (on viewport; prefetch on idle){
    @if(control){
        <div class="form-group position-relative" [class]="formGroupClass()">
            <div class="form-floating can-click" [class]="'form-floating-' + size()">
                <input
                    bsDaterangepicker
                    #input
                    [bsConfig]="bsConfigs()"
                    (onShown)="onShown.set(true);"
                    (onHidden)="onShown.set(false);"
                    [bsValue]="control.value"
                    (bsValueChange)="onDatePickerChange($event)"
                    [disabled]="control.disabled"
                    [required]="isRequired"
                    [readOnly]="readonly()"
                    class="form-control"
                    [mask]="inputMask()"
                    [id]="inputId()"
                    [name]="inputId() + '_display'" 
                    [class]="inputClass()"
                    [placeholder]="label()"
                    [ngClass]="{
                        'ng-touched': control.touched,
                        'ng-dirty': control.dirty,
                        'ng-pristine': control.pristine,
                        'ng-untouched': control.untouched,
                        'ng-valid': (control.valid && control.touched),
                        'ng-invalid': (control.invalid && control.touched),
                    }"
                    [attr.aria-expanded]="!isCollapsed()"
                    (blur)="markAsTouched()"
                >
                    
                @if(label() || icon()){
                    <label [for]="inputId()" [class.required]="isRequired">
                        @if(icon()){<i [class]="'ti mb-0 ' + icon()"></i>}
                        {{label()}}
                    </label>
                }
            </div>
            
            @if(control.invalid){
                <nba-form-error-message [control]="control"></nba-form-error-message>
            }
        </div>
    }
} @placeholder{
    <nba-input-placeholder></nba-input-placeholder>
}
