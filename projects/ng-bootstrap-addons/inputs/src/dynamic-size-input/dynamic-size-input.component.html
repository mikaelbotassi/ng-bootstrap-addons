<div class="position-relative">
    @if(control){
        <input
            type="number"
            [formControl]="control"
            [class]="inputClass() + ' form-control-plaintext position-absolute top-0 start-0 end-0 bottom-0 p-0'"
            [id]="inputId()"
            [name]="inputId()"
            #input
        >
        <label [for]="inputId()" class="pe-3 opacity-0 py-1 pointer-events-none">{{ control.value ?? '' }}</label>
    }
</div>
