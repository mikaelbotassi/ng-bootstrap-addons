@if(control){
    <div class="form-check form-switch" [class]="class()">
        <input 
            class="form-check-input"
            type="checkbox"
            role="switch"
            [class]="inputClass()"
            [id]="inputId()"
            [name]="inputId()"
            [formControl]="control"
            [required]="isRequired"
            #input
        >
        @if(label() || icon()){
            <label class="form-check-label" [class]="labelClass()" [for]="inputId()">
                @if(icon()){<i [class]="'ti mb-0 ' + icon()"></i>}
                {{label()}}
            </label>
        }
    </div>
}
