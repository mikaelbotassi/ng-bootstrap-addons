@if(control){
    <div class="form-check form-switch" [class]="class()">
        <input 
            class="form-check-input"
            type="checkbox"
            role="switch"
            [class]="inputClass()"
            [id]="inputId()"
            [name]="inputId()"
            [formControl]="control"
            [required]="isRequired"
            #input
        >
        <label class="form-check-label" [for]="inputId()">{{label()}}</label>
    </div>
}
