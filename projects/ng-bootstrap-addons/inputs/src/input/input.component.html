@defer (on viewport; prefetch on idle){
  @if(control){
    <div class="form-group" [ngClass]="formGroupClass()">
      <div class="input-group">
        <ng-content select="[group-prefix], [prefix]"></ng-content>
        <div class="form-floating" [ngClass]="'form-floating-' + size()">
            @if(password()){
              <input
                type="password"
                input-password
                [ngClass]="inputClass()"
                class="form-control"
                [formControl]="control"
                [id]="inputId()"
                [name]="inputId()"
                [placeholder]="label()"
                [autocomplete]="autocomplete()"
                #input
              >
            } @else{
              @if(currency()){
                <input
                  type="text"
                  class="form-control"
                  [formControl]="control"
                  [ngClass]="inputClass()"
                  [id]="inputId()"
                  [name]="inputId()"
                  [placeholder]="label()"
                  currency
                  [hasCurrency]="hasCurrency()"
                  [decimalPlaces]="decimalPlaces()"
                  [autocomplete]="autocomplete()"
                  #input
                >
              }@else{
                <input
                  [type]="type()"
                  class="form-control"
                  [ngClass]="inputClass()"
                  [formControl]="control"
                  [id]="inputId()"
                  [name]="inputId()"
                  [mask]="mask()"
                  [validation]="validation()"
                  [dropSpecialCharacters]="dropSpecialCharacters()"
                  [placeholder]="label()"
                  [autocomplete]="autocomplete()"
                  #input
                >
              }
            }
            @if(label() || icon()){
              <label [for]="inputId()" [class.required]="isRequired">
                  @if(icon()){
                    <i [ngClass]="'ti mb-0 me-1' + icon()"></i>
                  }
                  {{label()}}
              </label>
            }
        </div>
        <ng-content select="[group-sufix], [group-suffix], [suffix]"></ng-content>
      </div>
      <nba-form-error-message [control]="control"></nba-form-error-message>
    </div>
  }
} @placeholder{
  <nba-input-placeholder></nba-input-placeholder>
}
