<div class="d-flex align-items-center gap-2 justify-content-end flex-wrap p-3">
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary"
                (click)="firstPage()" [disabled]="!hasPreviousPage()">«</button>
        <button type="button" class="btn btn-sm btn-outline-primary"
                (click)="previousPage()" [disabled]="!hasPreviousPage()">‹</button>
    </div>

    <small>Página</small>

    <input type="number" min="1" [max]="totalPages()" class="form-control form-control-sm w-auto no-validate"
           [(ngModel)]="currentPage">

    <small>/ {{ totalPages() }}</small>

    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-primary"
                (click)="nextPage()" [disabled]="!hasNextPage()">›</button>
        <button type="button" class="btn btn-sm btn-outline-primary"
                (click)="lastPage()" [disabled]="!hasNextPage()">»</button>
    </div>

    <small>Mostrando <b>{{ pagination().initialIndex }}</b>–<b>{{ pagination().finalIndex }}</b> de <b>{{ formatNumber(pagination().totalItems) }}</b></small>

    <small>por pág:</small>

    <select class="form-select form-select-sm w-auto no-validate"
            [(ngModel)]="itemsPerPage" [ngModel]="itemsPerPage()"
            (ngModelChange)="onItemsPerPage($event)"
    >
        <option [ngValue]="10">10</option>
        <option [ngValue]="25">25</option>
        <option [ngValue]="50">50</option>
    </select>
</div>
