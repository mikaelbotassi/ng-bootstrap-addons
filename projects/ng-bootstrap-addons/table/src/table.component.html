<div class="card">
    @if(caption()){
        <div class="p-3">
            <ng-container *ngTemplateOutlet="caption()!"></ng-container>
        </div>
    }
    <div class="d-grid px-3">
        <div class="table-responsive" dragScroll>
            <table class="table table-sm align-middle mb-0">
                @if(header()){
                    <thead class="table-white">
                        <ng-container *ngTemplateOutlet="header()!; context: {
                            $implicit: this,
                            sortField: sortField(),
                            sortDirection: sortDirection(),
                            onSort: onSort.bind(this),
                        }"></ng-container>
                    </thead>
                }
                <tbody>
                    @if(pg.paginatedList().length){
                        <ng-container *ngTemplateOutlet="body()!; context: { $implicit: pg.paginatedList()}"></ng-container>
                    }@else{
                        <tr><td colspan="100%" class="text-center text-muted">Nenhum registro encontrado</td></tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
    <nba-pagination class="p-3 ms-auto" [changeUrl]="syncWithUrl()"  [class]="paginated() ? '' : 'd-none'" #pg [list]="processedData()"></nba-pagination>
</div>
