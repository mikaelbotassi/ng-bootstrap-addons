@switch (type()) {
    @case('text') {
        <nba-input label="Filter" />
    }
    @case('date') {
        <nba-datetime-range-input label="Intervalo"/>
    }
    @case('numeric') {
        <div class="row ">
            <div class="col">
                <nba-input label="Min" />
            </div>
            <div class="col">
                <nba-input label="Max" />
            </div>
        </div>
    }
    @case('boolean') {
        <nba-switch label="Filter" />
    }
    @case('dynamic') {
        <div></div>
    }
    @default {
        <nba-input label="Filter" />
    }
}
