<form novalidate (ngSubmit)="applyFilter()">
  <div>
    @if (dynamicFilter()) {
      <ng-container *ngTemplateOutlet="dynamicFilter()!; context: { $implicit: state.value(), setValue: setValue.bind(this) }"></ng-container>
    } 
    @else {
      @switch (type()) {
        @case('date') {
          <nba-date-range-picker 
            label="Intervalo de Data"
            inputClass="no-validate"
            size="sm"
            [(ngModel)]="state.value"
            name="filterDate"
          />
        }
        
        @case('numeric') {
          <nba-numeric-interval-input
            inputClass="no-validate"
            size="sm"
            [(ngModel)]="state.value"
            name="filterNumeric"
          />
        }
        
        @case('boolean') {
          <nba-switch
            class="fw-normal"
            inputClass="no-validate"
            [(ngModel)]="state.value"
            name="filterBoolean"
          />
        }

        @case('list'){
          <nba-multiselect
            inputClass="no-validate"
            size="sm"
            [options]="options()"
            [multiple]="multiple"
            [(ngModel)]="state.value"
            name="filterList"
          ></nba-multiselect>
        }
        @case('text-suggestion') {
          <nba-input
            class="no-validate"
            inputClass="no-validate"
            [(ngModel)]="state.value"
            [datalist]="options()"
            size="sm"
            name="filterText"
          />
        }
        
        @default {
          <nba-input
            class="no-validate"
            inputClass="no-validate"
            [(ngModel)]="state.value"
            size="sm"
            name="filterText"
          />
        }
      }
    }
  </div>
  
  <div class="mt-3 d-flex align-items-center justify-content-between">
    <button type="button" class="btn btn-sm btn-default" (click)="clearFilter()">
      Limpar
    </button>
    <button type="submit" class="btn btn-sm btn-primary">
      Aplicar
    </button>
  </div>
</form>
