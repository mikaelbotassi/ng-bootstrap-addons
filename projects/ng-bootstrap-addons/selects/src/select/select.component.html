@defer (on viewport; prefetch on idle) {
    @if(control){
        <div class="form-group" [class]="class()">
            <div class="form-floating">
                <select 
                    [name]="inputId()" 
                    [id]="inputId()"
                    [class]="inputClass()"
                    [formControl]="control"
                    class="form-select"
                    #input
                >
                    <ng-content></ng-content>
                </select>
                <label [for]="inputId()" [class.required]="isRequired">
                    @if(icon()){<i [class]="'ti mb-0 ' + icon()"></i>}
                    {{label()}}
                </label>
            </div>
            <nba-form-error-message [control]="control"></nba-form-error-message>
        </div>
    }
} @placeholder {
    <nba-input-placeholder></nba-input-placeholder>
}
