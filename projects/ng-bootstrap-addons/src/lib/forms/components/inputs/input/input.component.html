@defer (on viewport; prefetch on idle){
  @if(control){
    <div class="form-group">
      <div class="input-group">
        <ng-content select="[group-prefix]"></ng-content>
        <div class="form-floating">
            @if(password()){
              <input
                type="password"
                input-password
                class="form-control"
                [formControl]="control"
                [id]="inputId()"
                [name]="inputId()"
                [placeholder]="label()"
                [autocomplete]="autocomplete()"
                #input
              >
            } @else{
              @if(currency()){
                <input
                  type="text"
                  class="form-control"
                  [formControl]="control"
                  [id]="inputId()"
                  [name]="inputId()"
                  [placeholder]="label()"
                  currency
                  [hasCurrency]="hasCurrency()"
                  [decimalPlaces]="decimalPlaces()"
                  [autocomplete]="autocomplete()"
                  #input
                >
              }@else{
                <input
                  [type]="type()"
                  class="form-control"
                  [formControl]="control"
                  [id]="inputId()"
                  [name]="inputId()"
                  [mask]="mask()"
                  [validation]="validation()"
                  [dropSpecialCharacters]="dropSpecialCharacters()"
                  [placeholder]="label()"
                  [autocomplete]="autocomplete()"
                  #input
                >
              }
            }
            <label [for]="inputId()" [class.required]="isRequired">
                @if(icon()){
                        <i [class]="'ti h5 mb-0 ' + icon()"></i>
                }
                {{label()}}
            </label>
        </div>
        <ng-content select="[group-sufix]"></ng-content>
      </div>
      <nba-form-error-message [control]="control"></nba-form-error-message>
    </div>
  }
} @placeholder{
  <nba-input-placeholder></nba-input-placeholder>
}
