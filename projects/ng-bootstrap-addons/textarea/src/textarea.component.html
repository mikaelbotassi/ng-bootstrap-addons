@defer (on viewport; prefetch on idle){
    @if(control){
        <div class="form-group" [ngClass]="formGroupClass()">
            <div class="form-floating"  [ngClass]="'form-floating-' + size()">
                <textarea 
                    class="form-control"
                    [ngClass]="inputClass()"
                    [formControl]="control"
                    [id]="inputId()"
                    [name]="inputId()"
                    [placeholder]="label()"
                    [ngStyle]="{'height' : height() }"
                    #input
                ></textarea>
                @if(label() || icon()){
                    <label [for]="inputId()" [ngClass]="labelClass()" [class.required]="isRequired">
                        @if(icon()){<i [class]="'ti mb-0 ' + icon()"></i>}
                        {{label()}}
                    </label>
                }
            </div>
            <nba-form-error-message [control]="control"></nba-form-error-message>
        </div>
    }
} @placeholder{
    <nba-textarea-placeholder [rows]="rows()"></nba-textarea-placeholder>
}
