@defer (on viewport; prefetch on idle){
    @if(control){
        <div class="form-group">
            <div class="form-floating" [class]="'form-floating-' + size()">
                <textarea 
                    class="form-control"
                    [formControl]="control"
                    [id]="inputId()"
                    [name]="inputId()"
                    [placeholder]="label()"
                    [ngStyle]="{'height' : height() }"
                    #input
                ></textarea>
                <label [for]="inputId()" [class.required]="isRequired">
                    @if(icon()){
                            <i [class]="'ti mb-0 ' + icon()"></i>
                    }
                    {{label()}}
                </label>
            </div>
            <nba-form-error-message [control]="control"></nba-form-error-message>
        </div>
    }
} @placeholder{
    <nba-textarea-placeholder [rows]="rows()"></nba-textarea-placeholder>
}
